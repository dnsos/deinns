<section class="projects">

  <h2>Selected projects</h2>

  {% assign pages = site.pages | sort:"date" | reverse  %}
    {% for p in pages %}

      {% if p.category == 'project' %}
      <h3><a href="{{p.link}}" target="_blank">{{p.title}}</a></h3>
      <p>{{p.excerpt}}</p>
      {% endif %}

    {% endfor %}

</section>
